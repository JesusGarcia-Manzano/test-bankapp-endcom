<div class="modalAlert" *ngIf="receiveBool">
    <div class="modalHead">
        <div class="head">
            <mat-icon class="icon">trip_origin</mat-icon>
            <p class="title"><strong> Bankapp </strong></p>
        </div>
        <p class="subtitle"> Agregar Tarjeta <button (click)="changeBool()">x</button></p>
    </div>
    <div class="row">
        <input class="col s12 m12" placeholder="  NÃºmero de tarjeta" type="text">
        <div class="inputContent">
            <input class="col s12 m6" placeholder="  Cuenta" type="text">
            <input class="col s12 m6" placeholder="  Issuer" type="text">
        </div>
        <input class="col s12 m12" placeholder="  Nombre de tarjeta" type="text">
        <input class="col s12 m12" placeholder="  Marca" type="text">
        <input class="col s12 m12" placeholder="  Estatus" type="text">

    <div>
        <button (click)="changeBool()" class="cancel">Cancelar</button>

    </div>
</div>
